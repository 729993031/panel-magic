<!-- 文字编辑模式 -->
<ng-container *ngIf="panelScopeTextEditor">
    <div
        class="editor-main"
        #textEditorEl
        [ngStyle]="panelScopeTextEditor.styleContent"
        (mousedown)="$event.stopPropagation(); focusSpanEdit()"
    >
        <span #spanEl contenteditable="true">{{ panelScopeTextEditor.text }}</span>
    </div>
</ng-container>
